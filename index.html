<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AHA Alliance Volunteer Sign-Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>AHA Alliance Volunteer Sign-Up</h1>
    </header>

    <section id="volunteer-form">
        <h2>Join the Alliance</h2>
        <form id="volunteerForm">
            <label for="volunteerName">Your Name:</label>
            <input type="text" id="volunteerName" name="volunteerName" required>
            <button type="submit">Sign Up</button>
        </form>
    </section>

    <section id="bulletin-board">
        <h2>Bulletin Board</h2>
        <textarea id="bulletinMessage" placeholder="Type a message here..." rows="4"></textarea>
        <button onclick="postMessage()">Post Message</button>
        <div id="messages"></div>
    </section>

    <script src="scripts.js"></script>
</body>
</html>
